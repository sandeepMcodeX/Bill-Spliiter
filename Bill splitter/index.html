<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-col">
            <!-- bill -->
            <div class="bill-box">
                <h3 class="heading-sty">Bill</h3>
                <div class="input-container">
                    <span>₹</span>
                    <input class="bill-input-sty" type="number" name="billinput" id="">
                </div>
            </div>
            <!-- tip -->
            <div class="tip-box">
                <h3 class="heading-sty">Select Tip</h3>
                <div class="tip-btn-container">
                    <div class="tip-btn-row-one">
                        <button type="submit" class="btn-sty">5%</button>
                        <button type="submit" class="btn-sty">10%</button>
                        <button type="submit" class="btn-sty">15%</button>
                    </div>
                    <div class="tip-btn-row-two">
                        <button type="submit" class="btn-sty">25%</button>
                        <button type="submit" class="btn-sty">50%</button>
                        <button type="submit" class="btn-sty">75%</button>
                    </div>
                     
                </div>
            </div>
            <!-- custom tip -->
             <div class="custom-tip">
                <input class="customTip-input-sty" type="number" placeholder="Custom Tip in Percentage">
             </div>
             <!-- number of people -->
              <div class="number-people-container">
                <h3 class="heading-sty">Number of People</h3>
                <input  class="numberPeople-input-sty" type="number"   placeholder="Number of people">
              </div>
              <!-- Generate bill -->
               <button type="submit" class="generate-btn-sty">Generate Bill</button>
        </div>
        <div class="right-col">
             <div class="bill-container">
                <h3>Tip amount</h3>
                <p class="bill-amount-display"><span>₹</span>10000</p>
             </div>
             <div class="bill-container">
                <h3>Total</h3>
                <p class="bill-amount-display"><span>₹</span>10000</p>
             </div>
             <div class="bill-container">
                <h3>Each Person Bill</h3>
                <p class="bill-amount-display"><span>₹</span>10000</p>
             </div>
             <button class="reset-btn-sty"  type="submit">Reset</button>
        </div>
    </div>
</body>

</html>
